# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  # Untuk menginstal hadolint dan menjalankannya terhadap berkas Dockerfile
  lint-dockerfile:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: docker:latest
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install hadolint
          command: |
            wget https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Linux-x86_64 -O /usr/bin/hadolint
            chmod +x /usr/bin/hadolint
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile
  # Untuk menjalankan unit test untuk backend
  test-app:
    docker:
      - image: golang:1.17
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: go test -v -short --count=1 $(go list ./...)
  # Untuk build dan push image
  build-app-karsajobs:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - run:
          name: build dan push image
          command: |
            docker build -t viencent/karsajobs:latest .
            docker tag viencent/karsajobs:latest ghcr.io/viencent27/karsajobs:latest
            echo $TOKEN_GITHUB_PACKAGES | docker login ghcr.io --username viencent27 --password-stdin
            docker push ghcr.io/viencent27/karsajobs:latest
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  karsajobs:
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs